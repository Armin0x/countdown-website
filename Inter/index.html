<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Inter vs Arsenal Game</title>


    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Raleway', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000428, #004e92);

            color: #fff;

        }

        .countdown-container {
            text-align: center;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);

            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);

            max-width: 500px;
            width: 90%;
            animation: fadeIn 1.5s ease-in-out;

        }

        h1 {
            color: #00f;

            font-weight: 700;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .countdown {
            font-size: 2.8em;
            letter-spacing: 2px;
            font-weight: 700;
            animation: pulse 1s infinite;

        }

        .logos {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }

        .logos img {
            width: 100px;

            height: auto;
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="countdown-container">

        <div class="logos">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/FC_Internazionale_Milano_2021.svg/1024px-FC_Internazionale_Milano_2021.svg.png"
                alt="Inter Milan Logo">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/53/Arsenal_FC.svg/800px-Arsenal_FC.svg.png"
                alt="Arsenal Logo">
        </div>

        <h1>Countdown to Inter vs Arsenal Game</h1>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>

        var matchDate = new Date("November 6, 2024 21:00:00 GMT+0100").getTime();


        var countdown = setInterval(function () {
            var now = new Date().getTime();
            var timeRemaining = matchDate - now;


            var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);


            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";


            if (timeRemaining < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "The match has started!";
            }
        }, 1000);
    </script>

</body>

</html>
